<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mausam</title>
  </head>
  <body id="body">
    <div class="left">
      <a href="index.html">mausam.com</a>
    </div>
    <div class="glass">
      <div class="search">
        <div class="search_filler"></div>
        <input
          type="text"
          name=""
          id="search_box"
          placeholder="Another location"
        />
        <div class="search_filler"></div>
        <button type="submit" id="search_button" onclick="search()">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div class="section_filler"></div>
      <div class="search_result">
        <div class="suggestion"></div>
      </div>
      <div class="section_filler"></div>
      <div class="section_line"></div>
      <div class="section_filler"></div>
      <div class="weather_details">
        <p>Weather Details</p>
        <div class="section_filler"></div>
        <div class="weather_item">
          <p>Feels Like</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Humidity</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>UV</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Wind Speed</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Wind Direction</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Cloud</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Precipitation</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Pressure</p>
          <p></p>
        </div>
        <div class="weather_item">
          <p>Visibility</p>
          <p></p>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
