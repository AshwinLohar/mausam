<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mausam</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body id="body">
    <div class="left">
      <a id="title" href="index.html">mausam.com</a>
      <div class="left_filler_big"></div>
      <div class="current">
        <div id="current_temp">20Â°</div>
        <div class="location_time">
          <div id="location">London</div>
          <div id="time">16:00 - Thursday, 2 Feb 23</div>
        </div>
        <div class="icon_weather">
          <div class="crop_container">
            <img
              id="current_icon"
              src="//cdn.weatherapi.com/weather/64x64/night/113.png"
              alt="Clear"
              srcset=""
            />
          </div>
          <p id="current_condition">Clear</p>
        </div>
      </div>
      <div class="hourly_section"></div>
    </div>
    <div class="glass">
      <div class="search">
        <div class="search_filler"></div>
        <input
          type="text"
          name=""
          id="search_box"
          placeholder="Select location"
        />
        <div class="search_filler"></div>
        <button type="submit" id="search_button" onclick="search()">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div class="section_filler"></div>
      <div class="search_result">
        <div class="suggestion"></div>
      </div>
      <div class="section_filler"></div>
      <div class="section_line"></div>
      <div class="section_filler"></div>
      <div class="weather_details">
        <p>Weather Details</p>
        <div class="section_filler"></div>
        <div class="weather_item">
          <p>Feels Like</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Humidity</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>UV</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Wind Speed</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Wind Direction</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Cloud</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Precipitation</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Pressure</p>
          <p class="weather_item_field"></p>
        </div>
        <div class="weather_item">
          <p>Visibility</p>
          <p class="weather_item_field"></p>
        </div>
      </div>
      <div class="section_filler"></div>
      <div class="section_line"></div>
      <div class="section_filler"></div>
      <div class="future_forecast">
        <p>Future Forecast</p>
        <div class="section_filler"></div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
